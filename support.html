<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --bg-gradient: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
            --text-color: #fff;
            --card-bg: rgba(0, 0, 0, 0.8);
            --card-hover: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --button-bg: #ff4b2b;
            --button-hover-bg: #ff6b4a;
            --button-shadow: 0 10px 20px rgba(255, 75, 43, 0.7);
        }

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: var(--card-shadow);
        }

        header h1 {
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
            margin: 0;
        }

        main {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 0;
        }

        .support-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
            box-shadow: var(--card-shadow);
        }

        .support-card:hover {
            transform: translateY(-10px);
            background: var(--card-hover);
        }

        .support-card img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .support-card a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .support-card a:hover {
            color: #ffdd57;
        }

        .back-button {
            background: var(--button-bg);
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            margin: 30px auto;
            box-shadow: var(--button-shadow);
            transition: background 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background: var(--button-hover-bg);
            transform: translateY(-5px);
        }

        footer {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            color: var(--text-color);
            font-size: 1rem;
            letter-spacing: 1px;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ff4b2b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Support</h1>
    </header>
    <main>
        <div class="support-card">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram Logo">
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
        <div class="support-card">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook--v1.png" alt="Facebook Logo">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </div>
        <div class="support-card">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram Logo">
            <a href="https://www.telegram.com" target="_blank">Telegram</a>
        </div>
        <div class="support-card">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/email-sign.png" alt="Email Logo">
            <a href="mailto:support@example.com">Email</a>
        </div>
        <button class="back-button" onclick="window.location.href='index.html'">&larr; Back</button>
    </main>
    <footer>
        &copy; 2025 Student Hub | Empowering Education with Style
        <br>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>
</body>
</html>
