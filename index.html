<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #282c34; /* Dark gray background */
            color: #fff; /* White text */
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        header {
            background-color: #3498db; /* Blue header */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #2c3e50; /* Darker gray navigation */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff; /* White links */
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #34495e; /* Darker gray on hover */
        }

        main {
            flex-grow: 1; /* Make main content take up remaining space */
            display: flex;
            flex-wrap: wrap; /* Allow subjects to wrap to the next row */
            justify-content: center; /* Center subjects horizontally */
            align-items: center; /* Center subjects vertically */
            padding: 20px;
        }

        .subject-card {
            background-color: #34495e; /* Darker gray card background */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 200px;
            cursor: pointer; /* Add cursor pointer for better user experience */
            transition: transform 0.2s; /* Add hover effect */
        }

        .subject-card:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .subject-card h3 {
            color: #fff; /* White text */
        }

        footer {
            background-color: #2c3e50; /* Darker gray footer */
            padding: 10px;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Student Hub</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
    </div>
        <div class="subject-card" onclick="location.href='maths.html'">
            <h3>Math</h3>
        </div>
        <div class="subject-card" onclick="location.href='english.html'">
            <h3>English</h3>
        </div>
        <div class="subject-card" onclick="location.href='hindi.html'">
            <h3>Hindi</h3>
        </div>
        <div class="subject-card" onclick="location.href='sst.html'">
            <h3>Social Science</h3>
        </div>
        <div class="subject-card" onclick="location.href='science.html'">
            <h3>Science</h3>
        </div>
    </main>

    <footer>
        <p>Contact: <a href="mailto:support@studenthub.com">support@studenthub.com</a></p>
    </footer>

</body>
</html>
