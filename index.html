<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #f4f4f9;
            --header-bg: #1f1f1f;
            --header-text: #ffab00;
            --card-bg: #1f1f1f;
            --card-shadow: rgba(0, 0, 0, 0.5);
            --button-bg: #333;
            --button-color: #ffab00;
        }

      
        

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 15px 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }
       
        main {
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--card-shadow);
            margin: 15px 0;
            padding: 15px;
            text-align: center;
        }
       
        .card button:hover {
            background-color: #ddd;
        }
        footer {
            margin-top: auto;
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        footer a {
            color: var(--button-color);
            text-decoration: none;
        }
    </style>
   
</head>
<body>
    <header> <h1>STUDENT HUB</h1> </header>
    <main>
        <div class="card">
            <p>Explore English Resources</p>
            <button onclick="location.href='english.html'">Go to English</button>
        </div>
        <div class="card">
            <p>Explore Maths Resources</p>
            <button onclick="location.href='maths.html'" >Go to Maths</button>
        </div>
        <div class="card">
            <p>Explore Hindi Resources</p>
            <button onclick="location.href='hindi.html'" >Go to Hindi</button>
        </div>
        <div class="card">
            <p>Explore Social Science Resources</p>
            <button>Go to Social Science</button>
        </div>
        <div class="card">
            <p>Explore Science Resources</p>
            <button>Go to Science</button>
        </div>
    </main>
    <footer>
        
        <p>Made with ❤️ for students. <a href="support.html">Contact Us</a></p>
    </footer>
</body>
</html>
