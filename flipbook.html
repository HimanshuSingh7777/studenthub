<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #viewer-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 90%;
            overflow-y: auto;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        #pdf-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .page {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        canvas {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #fullscreen-container canvas {
            width: auto;
            max-width: 100%;
            height: 100%;
        }
        #close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #close-fullscreen:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Futuristic Back Button Styles */
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 20px;
            z-index: 1000;
        }
        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        .back-button:active {
            transform: scale(0.95);
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            #viewer-container {
                height: 100%;
                border-radius: 0;
            }
            .btn {
                padding: 10px 15px;
                font-size: 12px;
            }
            .back-button {
                width: 35px;
                height: 35px;
                font-size: 18px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Futuristic Back Button -->
    <button class="back-button" onclick="goBack()">‚Üê</button>

    <div id="viewer-container">
        <div id="pdf-viewer"></div>
    </div>
    <div class="controls">
        <button class="btn" id="prev">Previous</button>
        <button class="btn" id="next">Next</button>
    </div>

    <div id="fullscreen-container">
        <canvas id="fullscreen-canvas"></canvas>
        <button id="close-fullscreen">Close</button>
    </div>

    <script>
        const url = './sample.pdf'; // Path to your PDF file

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        const pdfViewer = document.getElementById('pdf-viewer');
        const fullscreenContainer = document.getElementById('fullscreen-container');
        const fullscreenCanvas = document.getElementById('fullscreen-canvas');
        const closeFullscreenButton = document.getElementById('close-fullscreen');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;

        // Function to load the PDF
        async function loadPDF(url) {
            try {
                pdfDoc = await pdfjsLib.getDocument(url).promise;
                totalPages = pdfDoc.numPages;

                // Render all pages
                for (let i = 1; i <= totalPages; i++) {
                    await renderPage(i);
                }
            } catch (error) {
                console.error("Error loading PDF:", error);
            }
        }

        // Function to render a page
        async function renderPage(pageNumber) {
            const page = await pdfDoc.getPage(pageNumber);
            const viewport = page.getViewport({ scale: 1.2 }); // Adjust scale for better responsiveness
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            await page.render({ canvasContext: context, viewport }).promise;

            const pageDiv = document.createElement('div');
            pageDiv.classList.add('page');
            pageDiv.dataset.pageNumber = pageNumber;
            pageDiv.appendChild(canvas);
            pageDiv.addEventListener('click', () => openFullscreen(pageNumber)); // Add click event
            pdfViewer.appendChild(pageDiv);
        }

        // Open a page in fullscreen
        async function openFullscreen(pageNumber) {
            const page = await pdfDoc.getPage(pageNumber);
            const viewport = page.getViewport({ scale: 2 }); // Higher scale for fullscreen
            const context = fullscreenCanvas.getContext('2d');

            fullscreenCanvas.width = viewport.width;
            fullscreenCanvas.height = viewport.height;

            await page.render({ canvasContext: context, viewport }).promise;

            fullscreenContainer.style.display = 'flex'; // Show fullscreen container
        }

        // Close fullscreen view
        closeFullscreenButton.addEventListener('click', () => {
            fullscreenContainer.style.display = 'none';
        });

        // Navigate to the previous page
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                scrollToPage(currentPage);
            }
        });

        // Navigate to the next page
        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                scrollToPage(currentPage);
            }
        });

        // Scroll to a specific page
        function scrollToPage(pageNumber) {
            const targetPage = pdfViewer.querySelector(`[data-page-number="${pageNumber}"]`);
            if (targetPage) {
                targetPage.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Function to go back (example: to the previous page or section)
        function goBack() {
            window.history.back();
        }

        // Load the PDF
        loadPDF(url);
    </script>
</body>
</html>
