<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Data</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #f4f4f9;
            --header-bg: #1f1f1f;
            --header-text: #ffab00;
            --table-bg: #1f1f1f;
            --table-border: #333;
            --button-bg: #c4c1cf;
            --button-color: #6200ea;
            --button-hover-bg: rgba(224, 229, 234, 0.966);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 15px 20px;
            text-align: center;
            width: 100%;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background-color: var(--button-bg);
            color: var(--button-color);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .back-button img {
            width: 16px;
            height: 16px;
        }

        .back-button:hover {
            background-color: var(--button-hover-bg);
        }

        main {
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: var(--table-bg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            border: 1px solid var(--table-border);
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: var(--header-bg);
            color: var(--header-text);
        }

        table td button {
            background-color: var(--button-bg);
            color: var(--button-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }

        table td button:hover {
            background-color: var(--button-hover-bg);
        }
    </style>
    <script>
        function openPDF() {
            window.open('./english sample.pdf', '_blank');
        }
    </script>
</head>
<body>
    <header>
        <a href="english.html" class="back-button">&larr; Back</a>
        <h1>English Resources</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button onclick="openPDF()">Sample Papers</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
